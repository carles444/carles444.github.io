<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecoMusic</title>
    <meta name="author" content="grup1"/>
    <meta name="description" content="music app recommender"/>
    <meta name="robots" content="(no)index, (no)follow"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/functions.js"> </script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.js"></script>
</head>
<body>
    <div id="layout">
        <title id="page_title" style="grid-area:layout_title" href='https://carles444.github.io/'>RecoMusic</title>
        <button class="options" id="auth_but"  onclick="authorization()"> GET ACCESS </button> 
        <button class="options" id="basic_rec" onclick="show_hide_form(`basic_form`)"> BASIC RECOMMENDER </button>
        
        <div id="basic_form" class="form">
            <label for="artist_name" > Artists Names (ex: artist1, artist2 ...)</label> <br> 
            <input type="text" id="artist_name"> <br> 
            <label for="playlist_name_basic"> Playlist Name </label> <br> 
            <input type="text" id="playlist_name_basic"> <br> 
            <button class='submit' onclick='basic_recom()'>SUBMIT</button>
        </div>
        
        <button class="options" id="artists_rec" onclick="show_hide_form(`graphics_form`)"> SHOW PLAYLIST GRAPHICS </button>
    
        <div id="graphics_form" class="form">
            <label for="playlist_name_basic"> Playlist Name </label> <br> 
            <input type="text" id="playlist_name_graphics"> <br> 
            <button class='submit' onclick='graphics_recom()'>SUBMIT</button>
        </div>
    </div>
    
    <div id="response">
    
    </div>

    <script> init() </script>

</body>
</html>
