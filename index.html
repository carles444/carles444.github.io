<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecoMusic</title>
    <meta name="author" content="grup1"/>
    <meta name="description" content="music app recommender"/>
    <meta name="robots" content="(no)index, (no)follow"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/functions.js"> </script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.js"></script>
</head>
<body>
    <div id="layout">
        <title id="page_title" style="grid-area:layout_title" href='https://carles444.github.io/'>RecoMusic</title>
        <button class="options" id="auth_but"  onclick="authorization()"> GET ACCESS </button> 
        
        <button class="options" id="complete_rec" onclick="show_hide_form(`complete_form`)"> BASIC RECOMMENDER </button>
        
        <div id="complete_form" class="form">
            <label for="option_complete">Choose an option:</label>
            <select name="complete_select" id="complete_select">
                <option value="genre">Genre</option>
                <option value="artists">Artists</option>
                <option value="tracks">Tracks</option>
            </select>
            <label for="data_complete"> Input </label> <br> 
            <input type="text" id="data_complete" placeholder='(artist1, artist2... / genre1, genre2... / song1, song2...)'>  <br> 
            <label for="playlist_name_complete"> Playlist Name </label> <br> 
            <input type="text" id="playlist_name_complete"> <br> 
            <button class='submit' onclick='complete_recom()'>CREATE PLAYLIST</button>
        </div>
        
        <button class="options" id="artists_rec" onclick="show_hide_form(`graphics_form`)"> SHOW PLAYLIST GRAPHICS </button>
    
        <div id="graphics_form" class="form">
            <label for="playlist_name_graphics"> Playlist Name </label> <br> 
            <input type="text" id="playlist_name_graphics"> <br> 
            <button class='submit' onclick='graphics_recom()'>SUBMIT</button>
        </div>

        <button class="options" id="would_like_rec" onclick="show_hide_form(`would_like_form`)"> WOULD I LIKE THIS SONG? </button>
        <div id="would_like_form" class="form">
            <label for="track_name_would"> Song Name </label> <br> 
            <input type="text" id="track_name_would"> <br> 
            <button class='submit' onclick='would_like()'>SUBMIT</button>
        </div>

        <button class="options" id="basic_rec" onclick="show_hide_form(`basic_form`)"> ARTISTS' SONGS RECOMMENDER </button>
        
        <div id="basic_form" class="form">
            <label for="artist_name" > Artists Names </label> <br> 
            <input type="text" id="artist_name" placeholder="(ex: artist1, artist2 ...)"> <br> 
            <label for="playlist_name_basic"> Playlist Name </label> <br> 
            <input type="text" id="playlist_name_basic"> <br> 
            <button class='submit' onclick='basic_recom()'>CREATE PLAYLIST</button>
        </div>

        <button class="options" id="personal_rec" onclick="show_hide_form(`personal_form`)"> PERSONAL RECOMMENDER </button>
        
        <div id="personal_form" class="form"> 
            <label for="playlist_name_personal"> Playlist Name </label> <br> 
            <input type="text" id="playlist_name_personal"> <br> 
            <button class='submit' onclick='personal_recom()'>CREATE PLAYLIST</button>
        </div>
    </div>
    



    <div id="response">
    
    </div>

    <script> init() </script>
    <button class='submit' onclick='clear_response()'>CLEAR</button>

</body>
</html>
